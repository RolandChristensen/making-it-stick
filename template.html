<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template Flash Cards</title>

    <link rel="stylesheet" href="css/card.css">
  </head>
  <body>
    <header>

    </header>

    <main>
      <h1>____ Flashcards</h1>
      <section class="flash-card" onclick="this.classList.toggle('flip');">
        <div class="flip-card">
          <div class="card-front">
            <img src="images/flashcard.gif" alt="Image of a flashcard.">

            <div class="top-left">
              <p>Question</p>
            </div>

            <div class="left-center">
              <p>Why is the sky blue in the day?</p>
            </div>
          </div>

          <div class="card-back">
            <img src="images/flashcard.gif" alt="Image of a flashcard.">
            <div class="top-left">
              <p>Answer</p>
            </div>

            <div class="left-center">
              <p>Because black was already taken. Do you get that? I just want to fill space to see how much I can add to this.</p>
            </div>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
